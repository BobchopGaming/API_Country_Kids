<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=YOUR_KEY_HERE"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Fun Country Explorer</title>
</head>

<body>
    <div class="container text-center">
        <div id="natalia-avatar" class="natalia-avatar">
            <img src="Natalia_Avatar.webp" alt="Natalia Avatar" width="100" />
            <div id="natalia-speech" class="natalia-speech"></div>
        </div>
        <h1>🌍 Fun Country Explorer 🌍</h1>
        <p class="tagline">Learn about countries and have fun with Natalia!</p>

        <input type="text" id="searchInput" placeholder="Type a country name..." autocomplete="off" />
        <div class="dropdown-menu" id="suggestions"></div>

        <div class="results-container mt-3">
            <h2 id="countryName">Country: 🏴</h2>
            <img id="countryFlag" src=".." alt="Loading" width="100" />
            <button id="playButton">🎉 Fun Fact!</button>

            <div class="country-details">
                <div class="stat" id="countryCapital">Capital: </div>
                <div class="stat" id="countryRegion">Region: </div>
                <div class="stat" id="countrySubregion">Subregion: </div>
            </div>
            <div id="map" style="height: 400px;"></div>
            <div class="reward" id="rewardMessage">🎉 Great Job! 🎉</div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
